<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bringing Web Pages to Life</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bringing Web Pages to Life with CSS & JavaScript</h1>
    </header>

    <main>
        <section>
            <h2>Part 1: CSS3 Transitions and Animations</h2>
            <button class="animate-button">Hover over me!</button>
            <div class="box"></div>
        </section>

        <section>
            <h2>Part 2: JavaScript Functions</h2>
            <button onclick="changeBoxColor()">Change Box Color</button>
            <p id="colorMessage"></p>
        </section>

        <section>
            <h2>Part 3: Combining CSS Animations with JavaScript</h2>
            <button onclick="toggleAnimation()">Toggle Animation</button>
            <div class="animated-box"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Interactive Web Design
            By Joseph Mwaura
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
